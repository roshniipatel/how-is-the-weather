<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cookie&family=Londrina+Shadow&family=Rajdhani:wght@300&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./assets/style.css">

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/dayjs.min.js"></script>


  <title>Check Weather!</title>
</head>

<body>

  <section class="container">
    <article class="current-info">

      <div class="date-container">
        <div class="time" id="time">
           <span id="am-pm"></span>
        </div>
        <div class="date" id="date"></div>

        <div class="other" id="weather-things">
          <div class="weather-items">
            <div id="current-day">Today</div>
            <div></div>
          </div>
          <div class="weather-items">
            <div>Location</div>
            <div id="location">--</div>
          </div>
          <div class="weather-items">
            <div>Temp:</div>
            <div id="current-temp">--</div>
          </div>
          <div class="weather-items">
            <div>Wind:</div>
            <div id="current-wind">--</div>
          </div>
          <div class="weather-items">
            <div>Humidity:</div>
            <div id="current-humidity">--</div>
          </div>
        </div>

      </div>

      <article id="searchbar" class="searchbar">
        <div class="mb-3">
          <input type="text" id="userInput" class="form-control" placeholder="Search City Here">
        </div>
        <div class="d-grid gap-2">
          <button id="submitBtn" class="btn btn-primary" type="button">Search</button>
        </div>
        <div id="viewed-cities"></div>
        <div id="search-history-container">
          <ul id="search-list"></ul>
        </div>
      </article>

    </article>

    <div class="future-info">
      <div class="weather-forecast" id="weather-forecast">
        <div class="weather-forecast-items">
          <div id="day">nextDay</div>
          <div id="icon-1"></div>
          <!-- <div class="night-1">Night: 61&#176;F</div>
          <div class="day-1">Day: 71&#176;F</div> -->
          <div id="temp-1">Temp:</div>
          <div id="wind-1">Wind:</div>
          <div id="humidity-1">Humidity:</div>
        </div>
        <div class="weather-forecast-items">
          <div id="day">nextDay</div>
          <div id="icon-2"></div>
          <!-- <div class="night-2">Night: 61&#176;F</div>
          <div class="day-2">Day: 71&#176;F</div> -->
          <div id="temp-2">Temp:</div>
          <div id="wind-2">Wind:</div>
          <div id="humidity-2">Humidity:</div>
        </div>
        <div class="weather-forecast-items">
          <div id="day">nextDay</div>
          <div id="icon-3"></div>
          <!-- <div class="night-3">Night: 61&#176;F</div>
          <div class="day-3">Day: 71&#176;F</div> -->
          <div id="temp-3">Temp:</div>
          <div id="wind-3">Wind:</div>
          <div id="humidity-3">Humidity:</div>
        </div>
        <div class="weather-forecast-items">
          <div id="day">nextDay</div>
          <div id="icon-4"></div>
          <!-- <div class="night-4">Night: 61&#176;F</div>
          <div class="day-4">Day: 71&#176;F</div> -->
          <div id="temp-4">Temp:</div>
          <div id="wind-4">Wind:</div>
          <div id="humidity-4">Humidity:</div>
        </div>
        <div class="weather-forecast-items">
          <div id="day">nextDay</div>
          <div id="icon-5"></div>
          <!-- <div class="night-5">Night: 61&#176;F</div>
          <div class="day-5">Day: 71&#176;F</div> -->
          <div id="temp-5">Temp:</div>
          <div id="wind-5">Wind:</div>
          <div id="humidity-5">Humidity:</div>
        </div>
      </div>
    </div>

  </section>

  <script src="./assets/script.js"></script>
</body>

</html>
