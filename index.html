<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Londrina+Shadow&family=Rajdhani:wght@300&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/style.css">
  <title>Check Weather!</title>
</head>

<body>

  <section class="container">
    <article class="current-info">

      <div class="date-container">
        <div class="time" id="time">
          12:30 <span id="am-pm">PM</span>
        </div>
        <div class="date" id="date">
          Monday, April 24th
        </div>

        <div class="other" id="weather-things">
          <div class="weather-items">
            <div>Location</div>
            <div>Houston</div>
          </div>
          <div class="weather-items">
            <div>Conditions</div>
            <div>cloudy</div>
          </div>
          <div class="weather-items">
            <div>Temperature</div>
            <div>70</div>
          </div>
          <div class="weather-items">
            <div>Humidity</div>
            <div>95.0%</div>
          </div>
          <div class="weather-items">
            <div>Wind Speed</div>
            <div>3.45 mph</div>
          </div>
        </div>

      </div>

      <div class="search-container">

      </div>

    </article>

    <div class="future-info">
      <div class="today" id="today-temp">
        <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="icon">
        <div class="day">Monday</div>
        <div class="temp">Night - 61&#176; F</div>
        <div class="temp">Day - 71&#176; F</div>
      </div>

      <div class="weather-forecast" id="weather-forecast">
        <div class="weather-forecast-items">
          <div class="day">Tue</div>
          <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="icon">
          <div class="temp">Night - 61&#176; F</div>
          <div class="temp">Day - 71&#176; F</div>
        </div>
        <div class="weather-forecast-items">
          <div class="day">Wed</div>
          <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="icon">
          <div class="temp">Night - 61&#176; F</div>
          <div class="temp">Day - 71&#176; F</div>
        </div>
        <div class="weather-forecast-items">
          <div class="day">Thu</div>
          <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="icon">
          <div class="temp">Night - 61&#176; F</div>
          <div class="temp">Day - 71&#176; F</div>
        </div>
        <div class="weather-forecast-items">
          <div class="day">Fri</div>
          <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="icon">
          <div class="temp">Night - 61&#176; F</div>
          <div class="temp">Day - 71&#176; F</div>
        </div>
        <div class="weather-forecast-items">
          <div class="day">Sat</div>
          <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="icon">
          <div class="temp">Night - 61&#176; F</div>
          <div class="temp">Day - 71&#176; F</div>
        </div>
      </div>
    </div>

  </section>

  <script src="./assets/script.js"></script>
</body>

</html>
